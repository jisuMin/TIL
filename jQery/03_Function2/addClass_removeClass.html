<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
	$('h1').addClass("a");
});

</script>
<style>
.a {
	color:red;
	background-color: green;
}

.box{
	width:200px;
	height:200px;
	border: 2px solid navy;
}
</style>
</head>
<body>
<h1> 클래스 속성을 제어합니다. </h1>
<h2> addClass 함수를 공부합니다. </h2>
<h3> removeClass 함수도 공부합니다. </h3>
</body>
</html>
